<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>NeverGivApp Have Scholarship</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->
		<!-- <link rel="stylesheet" type="text/css" href="css/mdb.min.css"> -->
		<!-- <link rel="stylesheet" type="text/css" href="css/nvgstyles.css"> -->
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
            <form action="">
            	<div id="wizard">
            		<!-- SECTION 1 -->
	                <h4></h4>
	                <section>
						<!-- The file upload form used as target for the file upload widget -->
						<form id="fileupload" action="#" method="POST" enctype="multipart/form-data">
					
							<div class="row files" id="files">
								<h2>Insert all documents files</h2>
								<span class="btn-file">
									Browse files <input type="file" name="files" multiple />
								</span>
								<br />
								<ul class="fileList"></ul>
							</div>
						</form>
	                </section>
	                
					<!-- SECTION 2 -->
	                <h4></h4>
	                <section>
	                	<div class="form-row">
	                    	<label for="">
	                    		Who provide this scholarship for you
	                    	</label>
	                    	<input type="text" class="form-control">
	                    </div>
						<div class="form-row">
	                    	<label for="">
	                    		Entity for the provider  
	                    	</label>
	                    	<input type="text" class="form-control">
						</div>
						<div class="form-row">
	                    	<label for="">
	                    		Who can we ask more informations
	                    	</label>
	                    	<input type="text" class="form-control">
	                    </div>
	                    <div class="form-row form-group">
	                    	<div class="form-holder">
	                    		<label for="">
								Phone
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
	                    	<div class="form-holder">
	                    		<label for="">
	                    		Email Address
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
	                    </div>	
	                </section>

	                <!-- SECTION 3 -->
	                <h4></h4>
	                <section>
	                    <div class="form-row">
	                    	<label for="">
	                    		Enter the value of the scholarship per year
	                    	</label>
	                    	<input type="number" class="form-control">
	                    </div>
	                </section>

	                <!-- SECTION 4 -->
	                <h4></h4>
	                <section>
						<div class="form-row">
	                    	<label for="">
	                    		Choose the country you rather to study
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="" class="form-control">
									<option value="viet nam" class="option">Africa</option>
									<option value="united states" class="option">United States</option>
									<option value="united kingdom" class="option">United Kingdom</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
						</div>
						<div class="form-row" style="margin-bottom: 18px">
	                    	<label for="">
	                    		Write us a short paragraph	
	                    	</label>
	                    	<textarea name="" id="" class="form-control" placeholder="Tell us in short paragraph why you want study in this country and a little more about you." style="height: 149px"></textarea>
	                    </div>
	                </section>
            	</div>
            </form>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		
		<!-- JQUERY STEP -->
		<script src="js/jquery.steps.js"></script>

		<script src="js/main.js"></script>
<!-- Template created and distributed by Colorlib -->
</body>
</html>
